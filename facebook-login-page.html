<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="fav-icon-fb.jpg" />
  </head>
  <body class="bg-gray-100">
    <div class="contanier mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="facebook-logo.svg" alt="facebook-logo" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg">
        <input
          class="px-4 h-12 my-2 border-gray-200 border-2 rounded-lg outline-blue-600"
          type="email"
          name="email"
          id=""
          placeholder="Enter your email or phone no"/>
        <input
          class="px-4 h-12 my-2 border-gray-200 border-2 rounded-lg outline-blue-600"
          type="password"
          name="password"
          id=""
          placeholder="password"/>
        <button
          class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">
          Log In
        </button>
        <span
          class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgetten password?</span>
        <hr class="my-2" />
        <button
          class="bg-green-500 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">
          Create new account
        </button>
        <span class="absolute bottom-64 text-sm">
            <span class="font-bold hover:underline cursor-pointer">
                Create a page
          </span>
          for a celebrity, brand or business
          </span>
      </div>
    </div>
  </body>
</html>
